<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Automatic Mark Distribution System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<nav class="nav" id="nav">
    <div class="nav--title">
      <p>MDS</p>
    </div>
    <div class="nav--options--container">
      <a class="nav--option">Home</a>
      <a class="nav--option">Features</a>
      <a class="nav--option">Pricing</a>
    </div>
  </div>
</nav>
<div  class="body--container">
      <form action="" class="body--secondary--container">
          <div id="buttonwrap" class="button-wrap">
            <label id="uploadLabel" class="body--button--label">Upload File</label>
            <input class="body--button--file" type="file" id="excel" name="excelname" accept=".xlsx" title="upload" > 
          </div>
          <input class="body--button--publish" type="submit" value="Publish">
      </form>
</div>
<script>
  let uploadBtn = document.getElementById("buttonwrap")
  let uploadLabel = document.getElementById("excel")
  uploadBtn.addEventListener("click", clicker => {
    uploadLabel.click()
  });

</script>
</body>
</html>
